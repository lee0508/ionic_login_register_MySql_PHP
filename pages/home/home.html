<ion-header>
  <ion-navbar>
    <ion-title>
      JewelryKim Company
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let member of members">

        <img src="../../assets/imgs/user2-160x160.jpg"/>

        <ion-item>
          <!-- <ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar> -->
          <h2>Wellcome Home.</h2>

          <p>Sir {{ member.full_name }} <br>
               {{ member.phone_number }} <br>
            May the coming year bring success to you.
          </p>
        </ion-item>
      
        <!--<img src="img/advance-card-bttf.png">-->
      
        <!-- <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content> -->
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small (click)="logOut()">
              <!-- <ion-icon name="thumbs-up"></ion-icon> -->
              <!-- Advanced: explicity set the icon for each platform -->
                <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
              <div>Logout</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small (click)="OpenSetting()">
              <!-- <ion-icon name="text"></ion-icon> -->
                <ion-icon ios="ios-person" md="md-person"></ion-icon>
              <div>Setting</div>
            </button>
          </ion-col>
          <!-- <ion-col align-self-center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col> -->
        </ion-row>
      
    </ion-card>
</ion-content>

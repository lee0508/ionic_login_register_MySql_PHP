<ion-header class="no-shadow">
  <ion-navbar>
    <ion-title><span class="text-primary">Setting Profile</span></ion-title>
    <ion-buttons start>
      <button ion-button icon only (click)="saveChange()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
    <ion-item-group>
        <ion-item-divider color="secondary" class="bold">User Settings</ion-item-divider>
    <ion-card>
          
          <ion-card-title>
             <p>{{today | date: 'yyyy-mm-dd hh:mm:ss a'}}</p>            
          </ion-card-title>
          
          <ion-list>
              <ion-item>
                <ion-avatar item-start>
                    <img src="../../assets/imgs/user2-160x160.jpg"/>
                </ion-avatar>
              </ion-item>

              <ion-item>
                <ion-label floating>Full name</ion-label>
                <ion-input type="text" [(ngModel)]="full_name" (focus)="selectText($event)"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Phone number</ion-label>
                <ion-input type="test" [(ngModel)]="phone_number" (focus)="selectText($event)"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Username</ion-label>
                  <ion-input type="text" [(ngModel)]="username" (focus)="selectText($event)"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="userpasswd" (focus)="selectText($event)"></ion-input>
              </ion-item>
            
          </ion-list>
        
    </ion-card>
  </ion-item-group>    
</ion-content>

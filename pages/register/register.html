  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Full name</ion-label>
          <ion-input type="text" [(ngModel)]="full_name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Phone number</ion-label>
          <ion-input type="test" [(ngModel)]="phone_number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userpasswd"></ion-input>
        </ion-item>
      
    </ion-list>
    <div>
        <button ion-button full round color="danger" (click)="addRegister()">Submit</button>
        <button ion-button full round block color="light" (click)="formLogin()">Sign In</button>
    </div>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
      <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>JewelryKim</strong> Start App
        </h2>
      </div>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userpasswd"></ion-input>
        </ion-item>
      
    </ion-list>
    <div>
        <button ion-button full round block color="danger" tappable  (click)="signIn()">
          <ion-icon name="log-in"></ion-icon> 
          Sign In
        </button>
        <button ion-button full round block color="light" (click)="Register()">Register</button>
    </div>

    </div>
</ion-content>
